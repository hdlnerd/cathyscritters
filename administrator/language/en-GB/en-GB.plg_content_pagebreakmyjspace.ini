PLG_CONTENT_PAGEBREAKMYJSPACE_XML_DESCRIPTION="Allow the creation of a paginated article with optional table of contents.<br /><br />Insert page breaks through the use of the page break button normally found in beneath the text panel. The location of the page break in an page will be displayed in the editor as a simple horizontal line.<br /><br />The text displayed will depend on the options chosen and may be either the title, alternate text (if provided) or page numbers. <br/> <br/> The HTML usage is:<br/> &lt;hr class='system-pagebreak' /&gt;<br />&lt;hr class='system-pagebreak' title='The page title' /&gt; or <br />&lt;hr class='system-pagebreak' alt='The first page' /&gt; or <br />&lt;hr class='system-pagebreak' title='The page title' alt='The first page' /&gt; or <br />&lt;hr class='system-pagebreak' alt='The first page' title='The page title' /&gt;"

